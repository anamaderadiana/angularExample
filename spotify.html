<!DOCTYPE html>
<html ng-app="spotifyApp">
    <head>
           <title>Page Title</title>
    </head>
    
<body ng-controller="SpotifyController">

    <h1>AngularJS Spotify example</h1>

    <input ng-model="artist" placeholder="Artist">
    <button ng-click="search()">Search</button>

    <script src="angular.min.js"></script>
    <script src="spotify.js"></script>
    <ul>
        <li ng-repeat="a in artists"> {{a.name}}</li>
    </ul>

</body>
</html>
